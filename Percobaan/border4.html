<html>
<head>
<style>
p{border-style:solid;}
p.dotted{border-bottom-style:dotted;}		p.none{border-bottom-style:none;}
p.solid{border-bottom-style:solid;}		p.dashed{border-bottom-style:dashed;}
p.groove{border-bottom-style:groove;}		p.double{border-bottom-style:double;}
p.inset{border-top-style:inset;}		p.ridge{border-bottom-style:ridge;}
p.outset{border-top-style:outset;}
</style>
</head>
<body>
<p class="none">Masuk Pak Eko</p>
<p class="dotted">Masuk Pak Eko</p>
<p class="dashed">Masuk Pak Eko</p>
<p class="solid">Masuk Pak Eko</p>
<p class="groove">Masuk Pak Eko</p>
<p class="inset">Masuk Pak Eko</p>
<p class="outset">Masuk Pak Eko</p>
<p class="double">Masuk Pak Eko</p>
<p class="ridge">Masuk Pak Eko</p>
</body>
</html>
